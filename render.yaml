services:
  - type: web
    name: profile-frontend
    env: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: node .next/standalone/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        sync: false  # ต้องตั้งค่าใน Render Dashboard

